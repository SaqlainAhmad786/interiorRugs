<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Interior Rugs</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-white">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
            <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
                <img alt="" src="./assets/images/signup-cover-img.jpg"
                    class="absolute inset-0 h-full w-full object-cover opacity-80" />

                <div class="hidden lg:relative lg:block lg:p-12">
                    <a class="block text-white" href="#">
                        <span class="sr-only">Home</span>
                        <img src="./assets/images/rug-icon.png" class="h-16" alt="">
                    </a>

                    <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
                        Welcome to Interior Rugs
                    </h2>

                    <p class="mt-4 leading-relaxed text-white/90">
                        We offer a wide range of rugs for your home.
                    </p>
                </div>
            </section>

            <main
                class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
                <div class="max-w-xl lg:max-w-3xl">
                    <div class="relative -mt-16 block lg:hidden">
                        <a class="inline-flex size-16 items-center p-2 justify-center rounded-full bg-white text-blue-600 sm:size-20"
                            href="#">
                            <span class="sr-only">Home</span>
                            <img src="./assets/images/rug-icon2.png" alt="">
                        </a>

                        <h1 class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                            Welcome to Interior Rugs
                        </h1>

                        <p class="mt-4 leading-relaxed text-gray-500">
                            We offer a wide range of rugs for your home.
                        </p>
                    </div>

                    <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                        <h2 class="col-span-6 text-2xl font-bold text-neutral-800">Sign Up</h2>
                        <div class="col-span-6 sm:col-span-3">
                            <label htmlFor="FirstName" class="block text-sm font-medium text-gray-700">
                                First Name
                            </label>

                            <input type="text" id="FirstName" name="first_name"
                                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm outline-none px-2 py-1 border focus:ring-1 focus:ring-blue duration-200" />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label htmlFor="LastName" class="block text-sm font-medium text-gray-700">
                                Last Name
                            </label>

                            <input type="text" id="LastName" name="last_name"
                                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm outline-none px-2 py-1 border focus:ring-1 focus:ring-blue duration-200" />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label htmlFor="Email" class="block text-sm font-medium text-gray-700"> Email </label>

                            <input type="email" id="Email" name="email"
                                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm outline-none px-2 py-1 border focus:ring-1 focus:ring-blue duration-200" />
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label htmlFor="Mobile" class="block text-sm font-medium text-gray-700"> Mobile </label>

                            <input type="number" id="Mobile" name="mobile"
                                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm outline-none px-2 py-1 border focus:ring-1 focus:ring-blue duration-200" />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label htmlFor="Password" class="block text-sm font-medium text-gray-700"> Password
                            </label>

                            <input type="password" id="Password" name="password"
                                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm outline-none px-2 py-1 border focus:ring-1 focus:ring-blue duration-200" />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label htmlFor="PasswordConfirmation" class="block text-sm font-medium text-gray-700">
                                Password Confirmation
                            </label>

                            <input type="password" id="PasswordConfirmation" name="password_confirmation"
                                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm outline-none px-2 py-1 border focus:ring-1 focus:ring-blue duration-200" />
                        </div>

                        <div class="col-span-6">
                            <p class="text-xs text-gray-500">
                                By creating an account, you agree to our
                                <a href="#" class="text-blueClr underline"> terms and conditions </a>
                                and
                                <a href="#" class="text-blueClr underline">privacy policy</a>.
                            </p>
                        </div>

                        <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                            <button type="submit"
                                class="inline-block shrink-0 rounded-md border border-navyBlue bg-navyBlue px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-navyBlue focus:outline-none focus:ring active:text-blue-500">
                                Create an account
                            </button>

                            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                                Already have an account?
                                <a href="./login.html" class="text-blueClr underline">Log in</a>.
                            </p>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </section>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navyBlue: '#133E87',
                        blueClr: '#608BC1',
                        lightBlue: '#CBDCEB',
                        cream: '#F3F3E0'
                    }
                }
            }
        }
        lucide.createIcons();
    </script>
</body>

</html>
